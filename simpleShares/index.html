<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body style="-webkit-app-region: drag;">
    <div id="appContainer" style="width: 100%;">

      <form data-action="showPrompt">
        <div id="searchListContainer" style="width: 50%; float: left;">
          <div id="searchContainer" style="float: left; width: 84.5%; display: block; margin-top: 15px;">
            <input type="text" id="stockInput" onkeyup="searchFunction()" placeholder="Search for a NASDAQ Symbol">
          </div>
          <p>&nbsp;</p>
          <p>&nbsp;</p>
          <div id="listContainer" style="float: left; width: 100%;">
            <nav>
              <ul id="stockUL"></ul>
            </nav>
          </div>
        </div>
      </form>

      <div id="stockContainer" style="width: 50%; float: right;">
        <div id="stockText">
          <h3 id="stockName">Current Share Price: AAL</h3>
        </div>
        <div class="the-price" id="price"></div>
        <div class="up-down" id="priceHistory"></div>
        <div id="stockInfo" style="line-height: 40%;">
          <h4 id="exchangeName"></h4>
          <h4 id="openPrice"></h4>
          <h4 id="highPrice"></h4>
          <h4 id="lowPrice"></h4>
          <h4 id="prevClosePrice"></h4>
          <h4 id="priceChange"></h4>
          <h4 id="priceChangePercent"></h4>
          <h4 id="currVolume"></h4>
          <h4 id="lastUpdated"></h4>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="list.js"></script>
  </body>
</html>
